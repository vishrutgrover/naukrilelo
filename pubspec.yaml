name: naukrilelo
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter_svg: ^0.22.0
  google_sign_in: ^5.2.1
  flutter_facebook_auth: ^3.5.0
  open_file: ^3.0.2
  path_provider: ^2.0.1
  http: ^0.13.3
  carousel_slider: ^4.2.1
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  # flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist-VariableFont_wght.ttf
    - family: Blinker
      fonts:
        - asset: assets/fonts/Blinker-Bold.ttf
        - asset: assets/fonts/Blinker-Regular.ttf